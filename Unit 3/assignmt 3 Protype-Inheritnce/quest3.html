<script>
  /*constructor functions to add custom methods to your Array constructor function.
  Pushing a new value to the array
  Reversing the array and returning it
  Return first element from the array */

  const arr = ["tom", "cat", "mice", "jerry", "oswald"];
  //printing same.
  console.log("arr: ", arr);

  //Pushing a new value to Array
  arr.push("henry", "daisy");
  console.log("arr: ", arr);

  //to reverse the arr
  const reverse = arr.reverse();
  console.log("reverse: ", reverse);

  //return first element of an array
  var first_element = arr.at(0);
  console.log("first_element: ", first_element);
